<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="javascript" href="basic.js" />
    <style>
      div {
        margin: 10px;
      }
      .a {
        margin-left: 65px;
      }
      button {
        margin-top: 10px;
        margin-left: 60px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <label>Name :</label>
      <input type="text" placeholder="enter your name" id="name" class="a" />
    </div>
    <div>
      <label>Mobile Number :</label>
      <input
        type="text"
        placeholder="phone number"
        id="countrycode"
        value="+91"
      />
    </div>
    <div>
      <label> Email :</label>
      <input
        type="email"
        placeholder="enter your email"
        value="email"
        class="a"
      />
    </div>
    <button>Submit</button>
  </body>
</html>
